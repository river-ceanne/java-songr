<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song To Album</title>
</head>
<body>

<h2>Add Song to an Album</h2>

<form method="POST" action="/songs">
    <p><label for="title">Song Title:</label><input name="title" id="title"/></p>
    <p><label for="artist">Artist:</label><input name="artist" id="artist" /></p>
    <p><label for="imageUrl">Image URL:</label><input name="imageUrl" id="imageUrl" /></p>
    <p><label for="length">Length (in seconds):</label><input name="length" id="length" /></p>
    <p><label for="trackNumber">Song Count:</label><input name="trackNumber" id="trackNumber" /></p>

    <input type="submit" />
</form>


</body>
</html>
