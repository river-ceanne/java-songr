<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>

    <ul>
        <li th:each="greeting : ${greetings}">
            <span th:text="${greeting.text}"></span>
            (in <span th:text="${greeting.language}"></span>)
        </li>
    </ul>
</body>
</html>
