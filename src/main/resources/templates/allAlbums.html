<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>

    <ul>
        <li th:each="album : ${albums}">
            <span th:text="${album.title}"></span>
            <span th:text="${album.artist}"></span>
            <img th:src="@{${album.imageUrl}}" />
            <span th:text="${album.songCount}"></span>
            <span th:text="${album.length}"></span>
        </li>
    </ul>



</body>
</html>
